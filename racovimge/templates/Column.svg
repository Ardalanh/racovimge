<?xml version="1.0" standalone="no"?>
<svg viewBox="0 0 1200 1600" width="1200" height="1600" xml:space="preserve">
  <defs>
    <style type="text/css">
    <![CDATA[
      @font-face {
        font-family: "{{ font }}";
        src: url("data:{{ font_type }};charset=utf-8;base64,{{ font_data }}");
      }
    ]]>
    </style>
  </defs>
  <rect
    style="fill:{{ color1 }};"
    width="1100"
    height="1600"
    x="110"
    y="0" />
  <rect
    style="fill:{{ color2 }};"
    width="100"
    height="1600"
    x="0"
    y="0" />
  <rect
    style="fill:{{ color4 }};"
    width="10"
    height="1600"
    x="100"
    y="0" />
  <text
    y="200"
    style="font-size:100px;font-weight:bold;fill:{{ color5 }};">
    {%- for line in title|wrap(10, break_long_words=False, break_on_hyphens=False) %}
    <tspan font-family="{{ font }}" text-anchor="start" x="140" dx="0" dy="100">{{ line }}</tspan>
    {%- endfor %}
  </text>
  <text
    y="1500"
    style="font-size:60px;font-weight:bold;fill:{{ color5 }};">
    {%- for author in authors %}
    <tspan font-family="{{ font }}" text-anchor="start" x="140" dx="0" dy="-60">{{ author }}</tspan>
    {%- endfor %}
  </text>
</svg>