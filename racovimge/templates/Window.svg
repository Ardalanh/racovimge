<?xml version="1.0" standalone="no"?>
<svg viewBox="0 0 1200 1600" width="1200" height="1600" xml:space="preserve">
  <defs>
    <style type="text/css">
    <![CDATA[
      @font-face {
        font-family: "{{ font }}";
        src: url("data:{{ font_type }};charset=utf-8;base64,{{ font_data }}");
      }
    ]]>
    </style>
  </defs>
  <rect
    style="fill:{{ color1 }};"
    width="1200"
    height="1600"
    x="0"
    y="0" />
  <rect
    style="fill:{{ color2 }};"
    width="40"
    height="1600"
    x="260"
    y="0" />
  <rect
    style="fill:{{ color2 }};"
    width="1200"
    height="40"
    x="0"
    y="400" />
  <text
    y="{{ 360 - title_size * title|wrap(16)|length }}"
    style="font-size:{{ title_size }}px;font-weight:bold;fill:{{ color5 }};">
    {%- for line in title|wrap(16) %}
    <tspan font-family="{{ font }}" text-anchor="start" x="340" dx="0" dy="{{ title_size }}">{{ line }}</tspan>
    {%- endfor %}
  </text>
  <text
    y="480"
    style="font-size:{{ author_size }}px;font-weight:bold;fill:{{ color5 }};">
    {%- for author in authors %}
    <tspan font-family="{{ font }}" text-anchor="start" x="340" dx="0" dy="{{ author_size }}">{{ author }}</tspan>
    {%- endfor %}
  </text>
</svg>