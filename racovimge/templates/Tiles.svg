<?xml version="1.0" standalone="no"?>
<svg viewBox="0 0 1200 1600" width="1200" height="1600" xml:space="preserve">
  <rect
    style="fill:{{ color1 }};"
    width="400"
    height="400"
    x="0"
    y="0" />
  <rect
    style="fill:{{ color2 }};"
    width="800"
    height="400"
    x="400"
    y="0" />
  <rect
    style="fill:{{ color4 }};"
    width="400"
    height="1200"
    x="0"
    y="400" />
  <rect
    style="fill:{{ color3 }};"
    width="800"
    height="1200"
    x="400"
    y="400" />
  <text
    y="200"
    style="font-size:100px;font-weight:bold;fill:{{ color5 }};">
    {%- for line in title|wrap(20) %}
    <tspan font-family="{{ font }}" text-anchor="end" x="1100" dx="0" dy="100">{{ line }}</tspan>
    {%- endfor %}
  </text>
  <text
    y="1500"
    style="font-size:60px;font-weight:bold;fill:{{ color5 }};">
    {%- for author in authors %}
    <tspan font-family="{{ font }}" text-anchor="end" x="1100" dx="0" dy="-60">{{ author }}</tspan>
    {%- endfor %}
  </text>
</svg>