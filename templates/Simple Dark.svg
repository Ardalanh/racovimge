<?xml version="1.0" standalone="no"?>
<svg viewBox="0 0 1200 1600" width="1200" height="1600" xml:space="preserve">
  <rect
    style="fill:{{ color5 }};"
    width="1200"
    height="1600"
    x="0"
    y="0" />
  <text
    y="200"
    style="font-size:100px;font-weight:bold;fill:{{ color1 }};">
    {%- for line in title|wrap(20) %}
    <tspan font-family="{{ font }}" text-anchor="middle" x="600" dx="0" dy="100">{{ line }}</tspan>
    {%- endfor %}
  </text>
  <text
    y="1500"
    style="font-size:60px;font-weight:bold;fill:{{ color1 }};">
    {%- for author in authors %}
    <tspan font-family="{{ font }}" text-anchor="middle" x="600" dx="0" dy="-60">{{ author }}</tspan>
    {%- endfor %}
  </text>
</svg>